<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋分数字展销平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "微软雅黑", sans-serif;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
        }
        /* 头部：Logo + 导航 */
        .header {
            padding: 15px 50px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        .nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: color 0.3s;
            padding: 5px 0;
        }
        .nav ul li a:hover {
            color: #0066cc;
        }
        /* 主体：三栏布局 */
        .main {
            width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
        }
        /* 左侧栏：图书分类 */
        .sidebar-left {
            width: 220px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .sidebar-left h2 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .category {
            list-style: none;
        }
        .category li {
            margin-bottom: 8px;
        }
        .category li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 10px;
            border-radius: 3px;
            transition: background 0.3s;
        }
        .category li a:hover {
            background: #f0f0f0;
        }
        /* 中间栏：图书展示 */
        .content {
            flex: 1;
            min-width: 0; /* 解决flex子元素内容溢出问题 */
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .hot-recommend h2,
        .new-books h2 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book-item {
            flex: 1;
            min-width: 213px; /* 确保最小宽度 */
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }
        .book-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .book-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .book-item h3 {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            height: 40px;
            line-height: 20px;
            overflow: hidden;
        }
        .price {
            display: block;
            text-align: center;
            color: #e4393c;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .new-books {
            margin-top: 30px;
        }
        .new-books table {
            width: 100%;
            border-collapse: collapse;
        }
        .new-books table th,
        .new-books table td {
            border: 1px solid #ddd;
            padding: 12px 10px;
            text-align: center;
        }
        .new-books table th {
            background-color: #f5f5f5;
        }
        .new-books table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* 右侧栏：促销信息 */
        .sidebar-right {
            width: 220px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .sidebar-right h2 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .promotion {
            margin-bottom: 25px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }
        .promotion img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        .promotion p {
            text-align: center;
            color: #e4393c;
            font-weight: bold;
            padding: 10px;
            background-color: #fdf7f7;
        }
        /* 页脚 */
        .footer {
            width: 100%;
            height: 60px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 60px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <header class="header">
        <div class="logo">秋分图书展销平台</div>

    <!-- 主体内容区 -->
    <main class="main">

                    </tr>

                    </tr>
                </table>
            </div>
        </section>

        <aside class="sidebar-right">
            <h2>促销信息</h2>
            <div class="promotion">
                <img src="30.jpg" alt="满减活动" />
                <p>全场图书满100减30，限时一周！</p>
             </div>
             <div class="promotion">
                 <img src="bz.jpg" alt="新书折扣" />
                 <p>新书上市一律8折，速来抢购！</p>
             </div>
         </aside>
     </main>
     <footer class="footer">
         <p>© 2025 秋分图书展销平台 版权所有</p>
     </footer>
 </body>
 </html>
